name: flutter_code_injection
description: A Flutter plugin for mitigating code injection for both iOS and Android.
version: 0.0.1
author: Alann Maulana <maulana@cubeacon.com>
homepage: https://github.com/eyro-labs/flutter_code_injection

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: id.co.eyro.flutter_code_injection
        pluginClass: FlutterCodeInjectionPlugin
      ios:
        pluginClass: FlutterCodeInjectionPlugin
